        const sortedCategories = Object.entries(categories).sort((a, b) => b[1].length - a[1].length);
        
        // Maak category buttons
        sortedCategories.forEach(([category, tools], index) => {
            const btn = document.createElement('button');

            if (index === 0) btn.classList.add('active');

        });
        
        // Maak category content
        sortedCategories.forEach(([category, tools], index) => {

            section.innerHTML = `
                <div class="category-header">
                    <div class="category-title">${category}</div>

                        return `

                        `;
                    }).join('')}
                </div>
            `;
            
            content.appendChild(section);
        });
        
        function showCategory(category) {
            // Update buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.textContent.startsWith(category)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update content
            document.querySelectorAll('.category-content').forEach(section => {
                if (section.id === `cat-${category.replace(/\s+/g, '-')}`) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
